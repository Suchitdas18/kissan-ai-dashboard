<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandi/Wholesaler Registration - Kissan AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 32px 24px;
            text-align: center;
        }

        .auth-header h1 {
            margin: 0 0 8px 0;
            font-size: 1.75rem;
        }

        .auth-header p {
            margin: 0;
            opacity: 0.9;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 16px;
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .auth-body {
            padding: 32px 24px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .warning-box {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .success-message {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .error-message {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>üè™ Mandi/Wholesaler Portal</h1>
                <p>Professional Business Account</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register</button>
            </div>

            <div class="auth-body">
                <!-- Success Message -->
                <div class="success-message" id="successMessage"></div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                    <div class="info-box">
                        <strong>‚úÖ For registered Mandi/Wholesalers</strong>
                        <p style="margin: 8px 0 0 0; font-size: 0.9rem;">Login to access wholesale prices and bulk
                            orders</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email / Mandi ID</label>
                        <input type="text" class="form-input" id="loginEmail" required
                            placeholder="Enter your email or Mandi ID">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="loginPassword" required
                            placeholder="Enter password">
                    </div>

                    <button type="submit" class="submit-btn">üîì Login to Portal</button>
                </form>

                <!-- Registration Form -->
                <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                    <div class="warning-box">
                        <strong>‚ö†Ô∏è Dodo Payments Account Required</strong>
                        <p style="margin: 8px 0 0 0; font-size: 0.9rem;">You'll need to register with Dodo Payments to
                            complete wholesale transactions</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Business Type</label>
                        <select class="form-select" id="businessType" required>
                            <option value="">Select business type</option>
                            <option value="mandi">Mandi (Agricultural Market)</option>
                            <option value="wholesaler">Wholesaler</option>
                            <option value="distributor">Distributor</option>
                            <option value="retailer">Bulk Retailer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Business Name</label>
                        <input type="text" class="form-input" id="businessName" required
                            placeholder="Enter your business name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Owner Name</label>
                        <input type="text" class="form-input" id="ownerName" required
                            placeholder="Enter owner full name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="registerEmail" required
                            placeholder="business@example.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" id="phone" required placeholder="10-digit mobile number"
                            pattern="[0-9]{10}">
                    </div>

                    <div class="form-group">
                        <label class="form-label">GST Number (Optional)</label>
                        <input type="text" class="form-input" id="gstNumber" placeholder="Enter 15-digit GST number">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="registerPassword" required
                            placeholder="Create strong password" minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Dodo Payments Business ID (Optional now)</label>
                        <input type="text" class="form-input" id="dodoBusinessId"
                            placeholder="Enter if you already have one">
                        <p style="font-size: 0.875rem; color: #6b7280; margin-top: 4px;">
                            Don't have one? <a href="https://app.dodopayments.com/signup" target="_blank"
                                style="color: #667eea;">Register here</a>
                        </p>
                    </div>

                    <div class="form-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms" style="font-size: 0.875rem;">I agree to terms and conditions</label>
                    </div>

                    <button type="submit" class="submit-btn">üöÄ Create Business Account</button>
                </form>
            </div>
        </div>
    </div>

    <script src="mandi-auth.js"></script>
</body>

</html>
