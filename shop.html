<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Shop - Kissan AI</title>
    <meta name="description" content="Buy agricultural medicines, pesticides, and fertilizers online">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shop-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="translations.js"></script>
    <script src="medicines-db.js"></script>
    <script src="cart.js"></script>
    <style>
        /* Payment Modal Styles */
        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .payment-modal.show {
            opacity: 1;
        }

        .payment-modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            z-index: 10001;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .payment-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal-btn {
            background: #f3f4f6;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
        }

        .payment-amount {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #7cb342, #689f38);
            color: white;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .payment-methods {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }

        .payment-method-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method-btn:hover {
            border-color: #7cb342;
            background: #f0f9ff;
            transform: translateY(-2px);
        }

        .payment-icon {
            font-size: 2rem;
        }

        .payment-name {
            flex: 1;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .payment-tag {
            background: #10b981;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .payment-note {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .qr-section {
            text-align: center;
            padding: 20px;
        }

        .upi-qr-code {
            max-width: 300px;
            width: 100%;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 10px;
            background: white;
        }

        .upi-id {
            margin: 12px 0;
            font-weight: 600;
            color: #374151;
        }

        .amount-display {
            font-size: 2rem;
            font-weight: 700;
            color: #7cb342;
            margin: 12px 0;
        }

        .payment-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .payment-done-btn,
        .payment-cancel-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-done-btn {
            background: linear-gradient(135deg, #7cb342, #689f38);
            color: white;
        }

        .payment-cancel-btn {
            background: #f3f4f6;
            color: #374151;
        }

        .shop-quick-card {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-left: 4px solid var(--farmer-accent);
        }

        .shop-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .shop-feature {
            text-align: center;
            padding: var(--space-md);
            background: white;
            border-radius: var(--radius-md);
        }

        .feature-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: var(--space-xs);
        }

        .feature-text {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .shop-enter-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            background: linear-gradient(135deg, var(--farmer-accent), var(--farmer-secondary));
            color: white;
            text-decoration: none;
            border-radius: var(--radius-lg);
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .shop-enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(124, 179, 66, 0.3);
        }

        .shop-link-btn {
            background: linear-gradient(135deg, var(--farmer-accent), var(--farmer-secondary));
            border: none;
            width: 48px;
            height: 48px;
            border-radius: var(--radius-full);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .shop-link-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="shop-page">
    <div class="dashboard-container">
        <!-- Top Header -->
        <header class="dashboard-header farmer-header">
            <a href="farmer.html" class="back-btn">‚Üê</a>
            <div class="header-content">
                <h1 class="app-name">üè™ Medicine Shop</h1>
                <p class="subtitle">Agricultural Products & Solutions</p>
            </div>
            <button class="cart-icon-btn" onclick="openCart()">
                üõí
                <span class="cart-badge" id="cartBadge">0</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Search & Filter -->
            <section class="shop-controls">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search medicines, diseases, crops..." />
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-category="all">All Products</button>
                    <button class="filter-tab" data-category="fungicides">Fungicides</button>
                    <button class="filter-tab" data-category="insecticides">Insecticides</button>
                    <button class="filter-tab" data-category="organic">Organic</button>
                    <button class="filter-tab" data-category="fertilizers">Fertilizers</button>
                </div>
            </section>

            <!-- Products Grid -->
            <section class="products-grid" id="productsGrid">
                <!-- Products will be loaded here by JavaScript -->
            </section>
        </main>
    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar hidden" id="cartSidebar">
        <div class="cart-header">
            <h2>üõí Your Cart</h2>
            <button class="close-cart-btn" onclick="closeCart()">‚úï</button>
        </div>

        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>

        <div class="cart-footer">
            <div class="cart-total">
                <span>Total Amount:</span>
                <span class="total-price" id="totalPrice">‚Çπ0</span>
            </div>
            <button class="checkout-btn" onclick="proceedToCheckout()">
                <span>üí≥ Pay with UPI (FREE)</span>
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="cart-overlay hidden" id="cartOverlay" onclick="closeCart()"></div>

    <script src="shop-payment.js"></script>
</body>

</html>
